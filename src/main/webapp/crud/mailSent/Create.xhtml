<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMailSentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_sentId}" for="sentId" />
                    <h:inputText id="sentId" value="#{mailSentController.selected.sentId}" title="#{bundle.CreateMailSentTitle_sentId}" required="true" requiredMessage="#{bundle.CreateMailSentRequiredMessage_sentId}"/>
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{mailSentController.selected.subject}" title="#{bundle.CreateMailSentTitle_subject}" />
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_body}" for="body" />
                    <h:inputTextarea rows="4" cols="30" id="body" value="#{mailSentController.selected.body}" title="#{bundle.CreateMailSentTitle_body}" />
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{mailSentController.selected.json}" title="#{bundle.CreateMailSentTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{mailSentController.selected.createdAt}" title="#{bundle.CreateMailSentTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateMailSentRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_contextId}" for="contextId" />
                    <h:selectOneMenu id="contextId" value="#{mailSentController.selected.contextId}" title="#{bundle.CreateMailSentTitle_contextId}" required="true" requiredMessage="#{bundle.CreateMailSentRequiredMessage_contextId}">
                        <f:selectItems value="#{ltiContextController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_linkId}" for="linkId" />
                    <h:selectOneMenu id="linkId" value="#{mailSentController.selected.linkId}" title="#{bundle.CreateMailSentTitle_linkId}" >
                        <f:selectItems value="#{ltiLinkController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_userTo}" for="userTo" />
                    <h:selectOneMenu id="userTo" value="#{mailSentController.selected.userTo}" title="#{bundle.CreateMailSentTitle_userTo}" >
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMailSentLabel_userFrom}" for="userFrom" />
                    <h:selectOneMenu id="userFrom" value="#{mailSentController.selected.userFrom}" title="#{bundle.CreateMailSentTitle_userFrom}" >
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mailSentController.create}" value="#{bundle.CreateMailSentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mailSentController.prepareList}" value="#{bundle.CreateMailSentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMailSentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
