<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMailSentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMailSentLabel_sentId}"/>
                    <h:outputText value="#{mailSentController.selected.sentId}" title="#{bundle.ViewMailSentTitle_sentId}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_subject}"/>
                    <h:outputText value="#{mailSentController.selected.subject}" title="#{bundle.ViewMailSentTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_body}"/>
                    <h:outputText value="#{mailSentController.selected.body}" title="#{bundle.ViewMailSentTitle_body}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_json}"/>
                    <h:outputText value="#{mailSentController.selected.json}" title="#{bundle.ViewMailSentTitle_json}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_createdAt}"/>
                    <h:outputText value="#{mailSentController.selected.createdAt}" title="#{bundle.ViewMailSentTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMailSentLabel_contextId}"/>
                    <h:outputText value="#{mailSentController.selected.contextId}" title="#{bundle.ViewMailSentTitle_contextId}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_linkId}"/>
                    <h:outputText value="#{mailSentController.selected.linkId}" title="#{bundle.ViewMailSentTitle_linkId}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_userTo}"/>
                    <h:outputText value="#{mailSentController.selected.userTo}" title="#{bundle.ViewMailSentTitle_userTo}"/>
                    <h:outputText value="#{bundle.ViewMailSentLabel_userFrom}"/>
                    <h:outputText value="#{mailSentController.selected.userFrom}" title="#{bundle.ViewMailSentTitle_userFrom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mailSentController.destroyAndView}" value="#{bundle.ViewMailSentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMailSentEditLink}"/>
                <br />
                <h:commandLink action="#{mailSentController.prepareCreate}" value="#{bundle.ViewMailSentCreateLink}" />
                <br />
                <h:commandLink action="#{mailSentController.prepareList}" value="#{bundle.ViewMailSentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMailSentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
