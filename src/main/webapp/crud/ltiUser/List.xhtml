<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLtiUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLtiUserEmpty}" rendered="#{ltiUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ltiUserController.items.rowCount > 0}">
                    <h:outputText value="#{ltiUserController.pagination.pageFirstItem + 1}..#{ltiUserController.pagination.pageLastItem + 1}/#{ltiUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ltiUserController.previous}" value="#{bundle.Previous} #{ltiUserController.pagination.pageSize}" rendered="#{ltiUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ltiUserController.next}" value="#{bundle.Next} #{ltiUserController.pagination.pageSize}" rendered="#{ltiUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ltiUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_userSha256}"/>
                            </f:facet>
                            <h:outputText value="#{item.userSha256}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_userKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.userKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_profileId}"/>
                            </f:facet>
                            <h:outputText value="#{item.profileId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_displayname}"/>
                            </f:facet>
                            <h:outputText value="#{item.displayname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_locale}"/>
                            </f:facet>
                            <h:outputText value="#{item.locale}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_subscribe}"/>
                            </f:facet>
                            <h:outputText value="#{item.subscribe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_loginAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_entityVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiUserTitle_keyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.keyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ltiUserController.prepareView}" value="#{bundle.ListLtiUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiUserController.prepareEdit}" value="#{bundle.ListLtiUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiUserController.destroy}" value="#{bundle.ListLtiUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ltiUserController.prepareCreate}" value="#{bundle.ListLtiUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLtiUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
