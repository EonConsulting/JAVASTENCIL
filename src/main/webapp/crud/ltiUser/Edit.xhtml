<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_userId}" for="userId" />

                    <h:outputLabel value="#{bundle.EditLtiUserLabel_userSha256}" for="userSha256" />
                    <h:inputText id="userSha256" value="#{ltiUserController.selected.userSha256}" title="#{bundle.EditLtiUserTitle_userSha256}" required="true" requiredMessage="#{bundle.EditLtiUserRequiredMessage_userSha256}"/>
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_userKey}" for="userKey" />
                    <h:inputTextarea rows="4" cols="30" id="userKey" value="#{ltiUserController.selected.userKey}" title="#{bundle.EditLtiUserTitle_userKey}" required="true" requiredMessage="#{bundle.EditLtiUserRequiredMessage_userKey}"/>
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_profileId}" for="profileId" />
                    <h:inputText id="profileId" value="#{ltiUserController.selected.profileId}" title="#{bundle.EditLtiUserTitle_profileId}" />
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_displayname}" for="displayname" />

                    <h:outputLabel value="#{bundle.EditLtiUserLabel_email}" for="email" />
                    <h:inputTextarea rows="4" cols="30" id="email" value="#{ltiUserController.selected.email}" title="#{bundle.EditLtiUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_locale}" for="locale" />
                    <h:inputText id="locale" value="#{ltiUserController.selected.locale}" title="#{bundle.EditLtiUserTitle_locale}" />
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_subscribe}" for="subscribe" />
                    <h:inputText id="subscribe" value="#{ltiUserController.selected.subscribe}" title="#{bundle.EditLtiUserTitle_subscribe}" />
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiUserController.selected.json}" title="#{bundle.EditLtiUserTitle_json}" />
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_loginAt}" for="loginAt" />
                    <h:inputText id="loginAt" value="#{ltiUserController.selected.loginAt}" title="#{bundle.EditLtiUserTitle_loginAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiUserController.selected.entityVersion}" title="#{bundle.EditLtiUserTitle_entityVersion}" required="true" requiredMessage="#{bundle.EditLtiUserRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiUserController.selected.createdAt}" title="#{bundle.EditLtiUserTitle_createdAt}" required="true" requiredMessage="#{bundle.EditLtiUserRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiUserController.selected.updatedAt}" title="#{bundle.EditLtiUserTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditLtiUserRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiUserLabel_keyId}" for="keyId" />
                    <h:selectOneMenu id="keyId" value="#{ltiUserController.selected.keyId}" title="#{bundle.EditLtiUserTitle_keyId}" required="true" requiredMessage="#{bundle.EditLtiUserRequiredMessage_keyId}">

                    </h:selectOneMenu>

                <h:commandLink action="#{ltiUserController.update}" value="#{bundle.EditLtiUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLtiUserViewLink}"/>
                <br />
                <h:commandLink action="#{ltiUserController.prepareList}" value="#{bundle.EditLtiUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLtiUserIndexLink}" />

        </ui:define>
    </ui:composition>

</html>
