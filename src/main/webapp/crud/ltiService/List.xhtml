<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLtiServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLtiServiceEmpty}" rendered="#{ltiServiceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ltiServiceController.items.rowCount > 0}">
                    <h:outputText value="#{ltiServiceController.pagination.pageFirstItem + 1}..#{ltiServiceController.pagination.pageLastItem + 1}/#{ltiServiceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ltiServiceController.previous}" value="#{bundle.Previous} #{ltiServiceController.pagination.pageSize}" rendered="#{ltiServiceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ltiServiceController.next}" value="#{bundle.Next} #{ltiServiceController.pagination.pageSize}" rendered="#{ltiServiceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ltiServiceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_serviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_serviceSha256}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceSha256}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_serviceKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_format}"/>
                            </f:facet>
                            <h:outputText value="#{item.format}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_entityVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiServiceTitle_keyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.keyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ltiServiceController.prepareView}" value="#{bundle.ListLtiServiceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiServiceController.prepareEdit}" value="#{bundle.ListLtiServiceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiServiceController.destroy}" value="#{bundle.ListLtiServiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ltiServiceController.prepareCreate}" value="#{bundle.ListLtiServiceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLtiServiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
