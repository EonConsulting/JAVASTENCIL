<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLtiServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_serviceId}" for="serviceId" />
                    <h:inputText id="serviceId" value="#{ltiServiceController.selected.serviceId}" title="#{bundle.CreateLtiServiceTitle_serviceId}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_serviceId}"/>
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_serviceSha256}" for="serviceSha256" />
                    <h:inputText id="serviceSha256" value="#{ltiServiceController.selected.serviceSha256}" title="#{bundle.CreateLtiServiceTitle_serviceSha256}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_serviceSha256}"/>
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_serviceKey}" for="serviceKey" />
                    <h:inputTextarea rows="4" cols="30" id="serviceKey" value="#{ltiServiceController.selected.serviceKey}" title="#{bundle.CreateLtiServiceTitle_serviceKey}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_serviceKey}"/>
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_format}" for="format" />
                    <h:inputText id="format" value="#{ltiServiceController.selected.format}" title="#{bundle.CreateLtiServiceTitle_format}" />
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiServiceController.selected.json}" title="#{bundle.CreateLtiServiceTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiServiceController.selected.entityVersion}" title="#{bundle.CreateLtiServiceTitle_entityVersion}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiServiceController.selected.createdAt}" title="#{bundle.CreateLtiServiceTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiServiceController.selected.updatedAt}" title="#{bundle.CreateLtiServiceTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiServiceLabel_keyId}" for="keyId" />
                    <h:selectOneMenu id="keyId" value="#{ltiServiceController.selected.keyId}" title="#{bundle.CreateLtiServiceTitle_keyId}" required="true" requiredMessage="#{bundle.CreateLtiServiceRequiredMessage_keyId}">
                        <f:selectItems value="#{ltiKeyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiServiceController.create}" value="#{bundle.CreateLtiServiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ltiServiceController.prepareList}" value="#{bundle.CreateLtiServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLtiServiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
