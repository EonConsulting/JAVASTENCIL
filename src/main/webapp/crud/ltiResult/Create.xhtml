<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLtiResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_resultId}" for="resultId" />
                    <h:inputText id="resultId" value="#{ltiResultController.selected.resultId}" title="#{bundle.CreateLtiResultTitle_resultId}" required="true" requiredMessage="#{bundle.CreateLtiResultRequiredMessage_resultId}"/>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_resultUrl}" for="resultUrl" />
                    <h:inputTextarea rows="4" cols="30" id="resultUrl" value="#{ltiResultController.selected.resultUrl}" title="#{bundle.CreateLtiResultTitle_resultUrl}" />
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_sourcedid}" for="sourcedid" />
                    <h:inputTextarea rows="4" cols="30" id="sourcedid" value="#{ltiResultController.selected.sourcedid}" title="#{bundle.CreateLtiResultTitle_sourcedid}" />
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_grade}" for="grade" />
                    <h:inputText id="grade" value="#{ltiResultController.selected.grade}" title="#{bundle.CreateLtiResultTitle_grade}" />
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_note}" for="note" />
                    <h:inputTextarea rows="4" cols="30" id="note" value="#{ltiResultController.selected.note}" title="#{bundle.CreateLtiResultTitle_note}" />
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_serverGrade}" for="serverGrade" />
                    <h:inputText id="serverGrade" value="#{ltiResultController.selected.serverGrade}" title="#{bundle.CreateLtiResultTitle_serverGrade}" />
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiResultController.selected.json}" title="#{bundle.CreateLtiResultTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiResultController.selected.entityVersion}" title="#{bundle.CreateLtiResultTitle_entityVersion}" required="true" requiredMessage="#{bundle.CreateLtiResultRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiResultController.selected.createdAt}" title="#{bundle.CreateLtiResultTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateLtiResultRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiResultController.selected.updatedAt}" title="#{bundle.CreateLtiResultTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateLtiResultRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_retrievedAt}" for="retrievedAt" />
                    <h:inputText id="retrievedAt" value="#{ltiResultController.selected.retrievedAt}" title="#{bundle.CreateLtiResultTitle_retrievedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_linkId}" for="linkId" />
                    <h:selectOneMenu id="linkId" value="#{ltiResultController.selected.linkId}" title="#{bundle.CreateLtiResultTitle_linkId}" required="true" requiredMessage="#{bundle.CreateLtiResultRequiredMessage_linkId}">
                        <f:selectItems value="#{ltiLinkController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{ltiResultController.selected.userId}" title="#{bundle.CreateLtiResultTitle_userId}" required="true" requiredMessage="#{bundle.CreateLtiResultRequiredMessage_userId}">
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLtiResultLabel_serviceId}" for="serviceId" />
                    <h:selectOneMenu id="serviceId" value="#{ltiResultController.selected.serviceId}" title="#{bundle.CreateLtiResultTitle_serviceId}" >
                        <f:selectItems value="#{ltiServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiResultController.create}" value="#{bundle.CreateLtiResultSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ltiResultController.prepareList}" value="#{bundle.CreateLtiResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLtiResultIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
