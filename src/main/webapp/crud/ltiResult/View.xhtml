<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLtiResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLtiResultLabel_resultId}"/>
                    <h:outputText value="#{ltiResultController.selected.resultId}" title="#{bundle.ViewLtiResultTitle_resultId}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_resultUrl}"/>
                    <h:outputText value="#{ltiResultController.selected.resultUrl}" title="#{bundle.ViewLtiResultTitle_resultUrl}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_sourcedid}"/>
                    <h:outputText value="#{ltiResultController.selected.sourcedid}" title="#{bundle.ViewLtiResultTitle_sourcedid}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_grade}"/>
                    <h:outputText value="#{ltiResultController.selected.grade}" title="#{bundle.ViewLtiResultTitle_grade}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_note}"/>
                    <h:outputText value="#{ltiResultController.selected.note}" title="#{bundle.ViewLtiResultTitle_note}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_serverGrade}"/>
                    <h:outputText value="#{ltiResultController.selected.serverGrade}" title="#{bundle.ViewLtiResultTitle_serverGrade}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_json}"/>
                    <h:outputText value="#{ltiResultController.selected.json}" title="#{bundle.ViewLtiResultTitle_json}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_entityVersion}"/>
                    <h:outputText value="#{ltiResultController.selected.entityVersion}" title="#{bundle.ViewLtiResultTitle_entityVersion}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_createdAt}"/>
                    <h:outputText value="#{ltiResultController.selected.createdAt}" title="#{bundle.ViewLtiResultTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_updatedAt}"/>
                    <h:outputText value="#{ltiResultController.selected.updatedAt}" title="#{bundle.ViewLtiResultTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_retrievedAt}"/>
                    <h:outputText value="#{ltiResultController.selected.retrievedAt}" title="#{bundle.ViewLtiResultTitle_retrievedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_linkId}"/>
                    <h:outputText value="#{ltiResultController.selected.linkId}" title="#{bundle.ViewLtiResultTitle_linkId}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_userId}"/>
                    <h:outputText value="#{ltiResultController.selected.userId}" title="#{bundle.ViewLtiResultTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewLtiResultLabel_serviceId}"/>
                    <h:outputText value="#{ltiResultController.selected.serviceId}" title="#{bundle.ViewLtiResultTitle_serviceId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiResultController.destroyAndView}" value="#{bundle.ViewLtiResultDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLtiResultEditLink}"/>
                <br />
                <h:commandLink action="#{ltiResultController.prepareCreate}" value="#{bundle.ViewLtiResultCreateLink}" />
                <br />
                <h:commandLink action="#{ltiResultController.prepareList}" value="#{bundle.ViewLtiResultShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLtiResultIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
