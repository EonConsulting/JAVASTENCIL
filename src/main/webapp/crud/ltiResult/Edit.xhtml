<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLtiResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_resultId}" for="resultId" />
                    <h:inputText id="resultId" value="#{ltiResultController.selected.resultId}" title="#{bundle.EditLtiResultTitle_resultId}" required="true" requiredMessage="#{bundle.EditLtiResultRequiredMessage_resultId}"/>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_resultUrl}" for="resultUrl" />
                    <h:inputTextarea rows="4" cols="30" id="resultUrl" value="#{ltiResultController.selected.resultUrl}" title="#{bundle.EditLtiResultTitle_resultUrl}" />
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_sourcedid}" for="sourcedid" />
                    <h:inputTextarea rows="4" cols="30" id="sourcedid" value="#{ltiResultController.selected.sourcedid}" title="#{bundle.EditLtiResultTitle_sourcedid}" />
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_grade}" for="grade" />
                    <h:inputText id="grade" value="#{ltiResultController.selected.grade}" title="#{bundle.EditLtiResultTitle_grade}" />
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_note}" for="note" />
                    <h:inputTextarea rows="4" cols="30" id="note" value="#{ltiResultController.selected.note}" title="#{bundle.EditLtiResultTitle_note}" />
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_serverGrade}" for="serverGrade" />
                    <h:inputText id="serverGrade" value="#{ltiResultController.selected.serverGrade}" title="#{bundle.EditLtiResultTitle_serverGrade}" />
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiResultController.selected.json}" title="#{bundle.EditLtiResultTitle_json}" />
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiResultController.selected.entityVersion}" title="#{bundle.EditLtiResultTitle_entityVersion}" required="true" requiredMessage="#{bundle.EditLtiResultRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiResultController.selected.createdAt}" title="#{bundle.EditLtiResultTitle_createdAt}" required="true" requiredMessage="#{bundle.EditLtiResultRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiResultController.selected.updatedAt}" title="#{bundle.EditLtiResultTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditLtiResultRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_retrievedAt}" for="retrievedAt" />
                    <h:inputText id="retrievedAt" value="#{ltiResultController.selected.retrievedAt}" title="#{bundle.EditLtiResultTitle_retrievedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_linkId}" for="linkId" />
                    <h:selectOneMenu id="linkId" value="#{ltiResultController.selected.linkId}" title="#{bundle.EditLtiResultTitle_linkId}" required="true" requiredMessage="#{bundle.EditLtiResultRequiredMessage_linkId}">
                        <f:selectItems value="#{ltiLinkController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{ltiResultController.selected.userId}" title="#{bundle.EditLtiResultTitle_userId}" required="true" requiredMessage="#{bundle.EditLtiResultRequiredMessage_userId}">
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLtiResultLabel_serviceId}" for="serviceId" />
                    <h:selectOneMenu id="serviceId" value="#{ltiResultController.selected.serviceId}" title="#{bundle.EditLtiResultTitle_serviceId}" >
                        <f:selectItems value="#{ltiServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ltiResultController.update}" value="#{bundle.EditLtiResultSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLtiResultViewLink}"/>
                <br />
                <h:commandLink action="#{ltiResultController.prepareList}" value="#{bundle.EditLtiResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLtiResultIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
