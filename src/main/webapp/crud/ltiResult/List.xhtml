<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLtiResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLtiResultEmpty}" rendered="#{ltiResultController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ltiResultController.items.rowCount > 0}">
                    <h:outputText value="#{ltiResultController.pagination.pageFirstItem + 1}..#{ltiResultController.pagination.pageLastItem + 1}/#{ltiResultController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ltiResultController.previous}" value="#{bundle.Previous} #{ltiResultController.pagination.pageSize}" rendered="#{ltiResultController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ltiResultController.next}" value="#{bundle.Next} #{ltiResultController.pagination.pageSize}" rendered="#{ltiResultController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ltiResultController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_resultId}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_resultUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_sourcedid}"/>
                            </f:facet>
                            <h:outputText value="#{item.sourcedid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_grade}"/>
                            </f:facet>
                            <h:outputText value="#{item.grade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_serverGrade}"/>
                            </f:facet>
                            <h:outputText value="#{item.serverGrade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_entityVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_retrievedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retrievedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_linkId}"/>
                            </f:facet>
                            <h:outputText value="#{item.linkId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiResultTitle_serviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ltiResultController.prepareView}" value="#{bundle.ListLtiResultViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiResultController.prepareEdit}" value="#{bundle.ListLtiResultEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiResultController.destroy}" value="#{bundle.ListLtiResultDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ltiResultController.prepareCreate}" value="#{bundle.ListLtiResultCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLtiResultIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
