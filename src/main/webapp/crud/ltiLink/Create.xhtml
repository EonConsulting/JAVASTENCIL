<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLtiLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_linkId}" for="linkId" />
                    <h:inputText id="linkId" value="#{ltiLinkController.selected.linkId}" title="#{bundle.CreateLtiLinkTitle_linkId}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_linkId}"/>
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_linkSha256}" for="linkSha256" />
                    <h:inputText id="linkSha256" value="#{ltiLinkController.selected.linkSha256}" title="#{bundle.CreateLtiLinkTitle_linkSha256}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_linkSha256}"/>
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_linkKey}" for="linkKey" />
                    <h:inputTextarea rows="4" cols="30" id="linkKey" value="#{ltiLinkController.selected.linkKey}" title="#{bundle.CreateLtiLinkTitle_linkKey}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_linkKey}"/>
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_title}" for="title" />
                    <h:inputTextarea rows="4" cols="30" id="title" value="#{ltiLinkController.selected.title}" title="#{bundle.CreateLtiLinkTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiLinkController.selected.json}" title="#{bundle.CreateLtiLinkTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_settings}" for="settings" />
                    <h:inputTextarea rows="4" cols="30" id="settings" value="#{ltiLinkController.selected.settings}" title="#{bundle.CreateLtiLinkTitle_settings}" />
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_settingsUrl}" for="settingsUrl" />
                    <h:inputTextarea rows="4" cols="30" id="settingsUrl" value="#{ltiLinkController.selected.settingsUrl}" title="#{bundle.CreateLtiLinkTitle_settingsUrl}" />
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiLinkController.selected.entityVersion}" title="#{bundle.CreateLtiLinkTitle_entityVersion}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiLinkController.selected.createdAt}" title="#{bundle.CreateLtiLinkTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiLinkController.selected.updatedAt}" title="#{bundle.CreateLtiLinkTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiLinkLabel_contextId}" for="contextId" />
                    <h:selectOneMenu id="contextId" value="#{ltiLinkController.selected.contextId}" title="#{bundle.CreateLtiLinkTitle_contextId}" required="true" requiredMessage="#{bundle.CreateLtiLinkRequiredMessage_contextId}">
                        <f:selectItems value="#{ltiContextController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiLinkController.create}" value="#{bundle.CreateLtiLinkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ltiLinkController.prepareList}" value="#{bundle.CreateLtiLinkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLtiLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
