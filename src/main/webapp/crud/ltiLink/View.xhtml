<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLtiLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_linkId}"/>
                    <h:outputText value="#{ltiLinkController.selected.linkId}" title="#{bundle.ViewLtiLinkTitle_linkId}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_linkSha256}"/>
                    <h:outputText value="#{ltiLinkController.selected.linkSha256}" title="#{bundle.ViewLtiLinkTitle_linkSha256}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_linkKey}"/>
                    <h:outputText value="#{ltiLinkController.selected.linkKey}" title="#{bundle.ViewLtiLinkTitle_linkKey}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_title}"/>
                    <h:outputText value="#{ltiLinkController.selected.title}" title="#{bundle.ViewLtiLinkTitle_title}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_json}"/>
                    <h:outputText value="#{ltiLinkController.selected.json}" title="#{bundle.ViewLtiLinkTitle_json}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_settings}"/>
                    <h:outputText value="#{ltiLinkController.selected.settings}" title="#{bundle.ViewLtiLinkTitle_settings}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_settingsUrl}"/>
                    <h:outputText value="#{ltiLinkController.selected.settingsUrl}" title="#{bundle.ViewLtiLinkTitle_settingsUrl}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_entityVersion}"/>
                    <h:outputText value="#{ltiLinkController.selected.entityVersion}" title="#{bundle.ViewLtiLinkTitle_entityVersion}"/>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_createdAt}"/>
                    <h:outputText value="#{ltiLinkController.selected.createdAt}" title="#{bundle.ViewLtiLinkTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_updatedAt}"/>
                    <h:outputText value="#{ltiLinkController.selected.updatedAt}" title="#{bundle.ViewLtiLinkTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiLinkLabel_contextId}"/>
                    <h:outputText value="#{ltiLinkController.selected.contextId}" title="#{bundle.ViewLtiLinkTitle_contextId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiLinkController.destroyAndView}" value="#{bundle.ViewLtiLinkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLtiLinkEditLink}"/>
                <br />
                <h:commandLink action="#{ltiLinkController.prepareCreate}" value="#{bundle.ViewLtiLinkCreateLink}" />
                <br />
                <h:commandLink action="#{ltiLinkController.prepareList}" value="#{bundle.ViewLtiLinkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLtiLinkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
