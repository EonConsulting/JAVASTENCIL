<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKeyRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_requestId}"/>
                    <h:outputText value="#{keyRequestController.selected.requestId}" title="#{bundle.ViewKeyRequestTitle_requestId}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_title}"/>
                    <h:outputText value="#{keyRequestController.selected.title}" title="#{bundle.ViewKeyRequestTitle_title}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_notes}"/>
                    <h:outputText value="#{keyRequestController.selected.notes}" title="#{bundle.ViewKeyRequestTitle_notes}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_admin}"/>
                    <h:outputText value="#{keyRequestController.selected.admin}" title="#{bundle.ViewKeyRequestTitle_admin}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_state}"/>
                    <h:outputText value="#{keyRequestController.selected.state}" title="#{bundle.ViewKeyRequestTitle_state}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_lti}"/>
                    <h:outputText value="#{keyRequestController.selected.lti}" title="#{bundle.ViewKeyRequestTitle_lti}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_json}"/>
                    <h:outputText value="#{keyRequestController.selected.json}" title="#{bundle.ViewKeyRequestTitle_json}"/>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_createdAt}"/>
                    <h:outputText value="#{keyRequestController.selected.createdAt}" title="#{bundle.ViewKeyRequestTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_updatedAt}"/>
                    <h:outputText value="#{keyRequestController.selected.updatedAt}" title="#{bundle.ViewKeyRequestTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewKeyRequestLabel_userId}"/>
                    <h:outputText value="#{keyRequestController.selected.userId}" title="#{bundle.ViewKeyRequestTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{keyRequestController.destroyAndView}" value="#{bundle.ViewKeyRequestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKeyRequestEditLink}"/>
                <br />
                <h:commandLink action="#{keyRequestController.prepareCreate}" value="#{bundle.ViewKeyRequestCreateLink}" />
                <br />
                <h:commandLink action="#{keyRequestController.prepareList}" value="#{bundle.ViewKeyRequestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKeyRequestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
