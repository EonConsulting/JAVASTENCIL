<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKeyRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_requestId}" for="requestId" />
                    <h:inputText id="requestId" value="#{keyRequestController.selected.requestId}" title="#{bundle.CreateKeyRequestTitle_requestId}" required="true" requiredMessage="#{bundle.CreateKeyRequestRequiredMessage_requestId}"/>
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_title}" for="title" />
                    <h:inputText id="title" value="#{keyRequestController.selected.title}" title="#{bundle.CreateKeyRequestTitle_title}" required="true" requiredMessage="#{bundle.CreateKeyRequestRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_notes}" for="notes" />
                    <h:inputTextarea rows="4" cols="30" id="notes" value="#{keyRequestController.selected.notes}" title="#{bundle.CreateKeyRequestTitle_notes}" />
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_admin}" for="admin" />
                    <h:inputTextarea rows="4" cols="30" id="admin" value="#{keyRequestController.selected.admin}" title="#{bundle.CreateKeyRequestTitle_admin}" />
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_state}" for="state" />
                    <h:inputText id="state" value="#{keyRequestController.selected.state}" title="#{bundle.CreateKeyRequestTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_lti}" for="lti" />
                    <h:inputText id="lti" value="#{keyRequestController.selected.lti}" title="#{bundle.CreateKeyRequestTitle_lti}" />
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{keyRequestController.selected.json}" title="#{bundle.CreateKeyRequestTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{keyRequestController.selected.createdAt}" title="#{bundle.CreateKeyRequestTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateKeyRequestRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{keyRequestController.selected.updatedAt}" title="#{bundle.CreateKeyRequestTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateKeyRequestRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKeyRequestLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{keyRequestController.selected.userId}" title="#{bundle.CreateKeyRequestTitle_userId}" required="true" requiredMessage="#{bundle.CreateKeyRequestRequiredMessage_userId}">
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{keyRequestController.create}" value="#{bundle.CreateKeyRequestSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{keyRequestController.prepareList}" value="#{bundle.CreateKeyRequestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKeyRequestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
