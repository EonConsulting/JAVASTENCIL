<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMailBulkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMailBulkEmpty}" rendered="#{mailBulkController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mailBulkController.items.rowCount > 0}">
                    <h:outputText value="#{mailBulkController.pagination.pageFirstItem + 1}..#{mailBulkController.pagination.pageLastItem + 1}/#{mailBulkController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mailBulkController.previous}" value="#{bundle.Previous} #{mailBulkController.pagination.pageSize}" rendered="#{mailBulkController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mailBulkController.next}" value="#{bundle.Next} #{mailBulkController.pagination.pageSize}" rendered="#{mailBulkController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mailBulkController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_bulkId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bulkId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_body}"/>
                            </f:facet>
                            <h:outputText value="#{item.body}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_contextId}"/>
                            </f:facet>
                            <h:outputText value="#{item.contextId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMailBulkTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mailBulkController.prepareView}" value="#{bundle.ListMailBulkViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mailBulkController.prepareEdit}" value="#{bundle.ListMailBulkEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mailBulkController.destroy}" value="#{bundle.ListMailBulkDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mailBulkController.prepareCreate}" value="#{bundle.ListMailBulkCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMailBulkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
