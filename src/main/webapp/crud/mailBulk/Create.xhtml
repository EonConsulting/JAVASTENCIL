<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMailBulkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_bulkId}" for="bulkId" />
                    <h:inputText id="bulkId" value="#{mailBulkController.selected.bulkId}" title="#{bundle.CreateMailBulkTitle_bulkId}" required="true" requiredMessage="#{bundle.CreateMailBulkRequiredMessage_bulkId}"/>
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{mailBulkController.selected.subject}" title="#{bundle.CreateMailBulkTitle_subject}" />
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_body}" for="body" />
                    <h:inputTextarea rows="4" cols="30" id="body" value="#{mailBulkController.selected.body}" title="#{bundle.CreateMailBulkTitle_body}" />
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{mailBulkController.selected.json}" title="#{bundle.CreateMailBulkTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{mailBulkController.selected.createdAt}" title="#{bundle.CreateMailBulkTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateMailBulkRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_contextId}" for="contextId" />
                    <h:selectOneMenu id="contextId" value="#{mailBulkController.selected.contextId}" title="#{bundle.CreateMailBulkTitle_contextId}" required="true" requiredMessage="#{bundle.CreateMailBulkRequiredMessage_contextId}">
                        <f:selectItems value="#{ltiContextController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMailBulkLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{mailBulkController.selected.userId}" title="#{bundle.CreateMailBulkTitle_userId}" required="true" requiredMessage="#{bundle.CreateMailBulkRequiredMessage_userId}">
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mailBulkController.create}" value="#{bundle.CreateMailBulkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mailBulkController.prepareList}" value="#{bundle.CreateMailBulkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMailBulkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
