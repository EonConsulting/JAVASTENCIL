<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLtiMembershipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_membershipId}" for="membershipId" />
                    <h:inputText id="membershipId" value="#{ltiMembershipController.selected.membershipId}" title="#{bundle.EditLtiMembershipTitle_membershipId}" required="true" requiredMessage="#{bundle.EditLtiMembershipRequiredMessage_membershipId}"/>
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_role}" for="role" />
                    <h:inputText id="role" value="#{ltiMembershipController.selected.role}" title="#{bundle.EditLtiMembershipTitle_role}" />
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_roleOverride}" for="roleOverride" />
                    <h:inputText id="roleOverride" value="#{ltiMembershipController.selected.roleOverride}" title="#{bundle.EditLtiMembershipTitle_roleOverride}" />
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiMembershipController.selected.entityVersion}" title="#{bundle.EditLtiMembershipTitle_entityVersion}" required="true" requiredMessage="#{bundle.EditLtiMembershipRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiMembershipController.selected.createdAt}" title="#{bundle.EditLtiMembershipTitle_createdAt}" required="true" requiredMessage="#{bundle.EditLtiMembershipRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiMembershipController.selected.updatedAt}" title="#{bundle.EditLtiMembershipTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditLtiMembershipRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_contextId}" for="contextId" />
                    <h:selectOneMenu id="contextId" value="#{ltiMembershipController.selected.contextId}" title="#{bundle.EditLtiMembershipTitle_contextId}" required="true" requiredMessage="#{bundle.EditLtiMembershipRequiredMessage_contextId}">
                        <f:selectItems value="#{ltiContextController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLtiMembershipLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{ltiMembershipController.selected.userId}" title="#{bundle.EditLtiMembershipTitle_userId}" required="true" requiredMessage="#{bundle.EditLtiMembershipRequiredMessage_userId}">
                        <f:selectItems value="#{ltiUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ltiMembershipController.update}" value="#{bundle.EditLtiMembershipSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLtiMembershipViewLink}"/>
                <br />
                <h:commandLink action="#{ltiMembershipController.prepareList}" value="#{bundle.EditLtiMembershipShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLtiMembershipIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
