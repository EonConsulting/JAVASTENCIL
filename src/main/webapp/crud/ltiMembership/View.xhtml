<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLtiMembershipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_membershipId}"/>
                    <h:outputText value="#{ltiMembershipController.selected.membershipId}" title="#{bundle.ViewLtiMembershipTitle_membershipId}"/>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_role}"/>
                    <h:outputText value="#{ltiMembershipController.selected.role}" title="#{bundle.ViewLtiMembershipTitle_role}"/>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_roleOverride}"/>
                    <h:outputText value="#{ltiMembershipController.selected.roleOverride}" title="#{bundle.ViewLtiMembershipTitle_roleOverride}"/>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_entityVersion}"/>
                    <h:outputText value="#{ltiMembershipController.selected.entityVersion}" title="#{bundle.ViewLtiMembershipTitle_entityVersion}"/>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_createdAt}"/>
                    <h:outputText value="#{ltiMembershipController.selected.createdAt}" title="#{bundle.ViewLtiMembershipTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_updatedAt}"/>
                    <h:outputText value="#{ltiMembershipController.selected.updatedAt}" title="#{bundle.ViewLtiMembershipTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_contextId}"/>
                    <h:outputText value="#{ltiMembershipController.selected.contextId}" title="#{bundle.ViewLtiMembershipTitle_contextId}"/>
                    <h:outputText value="#{bundle.ViewLtiMembershipLabel_userId}"/>
                    <h:outputText value="#{ltiMembershipController.selected.userId}" title="#{bundle.ViewLtiMembershipTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiMembershipController.destroyAndView}" value="#{bundle.ViewLtiMembershipDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLtiMembershipEditLink}"/>
                <br />
                <h:commandLink action="#{ltiMembershipController.prepareCreate}" value="#{bundle.ViewLtiMembershipCreateLink}" />
                <br />
                <h:commandLink action="#{ltiMembershipController.prepareList}" value="#{bundle.ViewLtiMembershipShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLtiMembershipIndexLink}"/>
