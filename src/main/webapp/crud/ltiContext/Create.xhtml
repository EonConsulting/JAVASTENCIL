<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLtiContextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_contextId}" for="contextId" />
                    <h:inputText id="contextId" value="#{ltiContextController.selected.contextId}" title="#{bundle.CreateLtiContextTitle_contextId}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_contextId}"/>
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_contextSha256}" for="contextSha256" />
                    <h:inputText id="contextSha256" value="#{ltiContextController.selected.contextSha256}" title="#{bundle.CreateLtiContextTitle_contextSha256}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_contextSha256}"/>
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_contextKey}" for="contextKey" />
                    <h:inputTextarea rows="4" cols="30" id="contextKey" value="#{ltiContextController.selected.contextKey}" title="#{bundle.CreateLtiContextTitle_contextKey}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_contextKey}"/>
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_title}" for="title" />
                    <h:inputTextarea rows="4" cols="30" id="title" value="#{ltiContextController.selected.title}" title="#{bundle.CreateLtiContextTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiContextController.selected.json}" title="#{bundle.CreateLtiContextTitle_json}" />
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_settings}" for="settings" />
                    <h:inputTextarea rows="4" cols="30" id="settings" value="#{ltiContextController.selected.settings}" title="#{bundle.CreateLtiContextTitle_settings}" />
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_settingsUrl}" for="settingsUrl" />
                    <h:inputTextarea rows="4" cols="30" id="settingsUrl" value="#{ltiContextController.selected.settingsUrl}" title="#{bundle.CreateLtiContextTitle_settingsUrl}" />
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiContextController.selected.entityVersion}" title="#{bundle.CreateLtiContextTitle_entityVersion}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiContextController.selected.createdAt}" title="#{bundle.CreateLtiContextTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiContextController.selected.updatedAt}" title="#{bundle.CreateLtiContextTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLtiContextLabel_keyId}" for="keyId" />
                    <h:selectOneMenu id="keyId" value="#{ltiContextController.selected.keyId}" title="#{bundle.CreateLtiContextTitle_keyId}" required="true" requiredMessage="#{bundle.CreateLtiContextRequiredMessage_keyId}">
                        <f:selectItems value="#{ltiKeyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ltiContextController.create}" value="#{bundle.CreateLtiContextSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ltiContextController.prepareList}" value="#{bundle.CreateLtiContextShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLtiContextIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
