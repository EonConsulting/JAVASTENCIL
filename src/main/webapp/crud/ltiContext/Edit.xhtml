<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLtiContextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_contextId}" for="contextId" />
                    <h:inputText id="contextId" value="#{ltiContextController.selected.contextId}" title="#{bundle.EditLtiContextTitle_contextId}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_contextId}"/>
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_contextSha256}" for="contextSha256" />
                    <h:inputText id="contextSha256" value="#{ltiContextController.selected.contextSha256}" title="#{bundle.EditLtiContextTitle_contextSha256}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_contextSha256}"/>
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_contextKey}" for="contextKey" />
                    <h:inputTextarea rows="4" cols="30" id="contextKey" value="#{ltiContextController.selected.contextKey}" title="#{bundle.EditLtiContextTitle_contextKey}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_contextKey}"/>
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_title}" for="title" />
                    <h:inputTextarea rows="4" cols="30" id="title" value="#{ltiContextController.selected.title}" title="#{bundle.EditLtiContextTitle_title}" />
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiContextController.selected.json}" title="#{bundle.EditLtiContextTitle_json}" />
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_settings}" for="settings" />
                    <h:inputTextarea rows="4" cols="30" id="settings" value="#{ltiContextController.selected.settings}" title="#{bundle.EditLtiContextTitle_settings}" />
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_settingsUrl}" for="settingsUrl" />
                    <h:inputTextarea rows="4" cols="30" id="settingsUrl" value="#{ltiContextController.selected.settingsUrl}" title="#{bundle.EditLtiContextTitle_settingsUrl}" />
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_entityVersion}" for="entityVersion" />
                    <h:inputText id="entityVersion" value="#{ltiContextController.selected.entityVersion}" title="#{bundle.EditLtiContextTitle_entityVersion}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_entityVersion}"/>
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{ltiContextController.selected.createdAt}" title="#{bundle.EditLtiContextTitle_createdAt}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiContextController.selected.updatedAt}" title="#{bundle.EditLtiContextTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiContextLabel_keyId}" for="keyId" />
                    <h:selectOneMenu id="keyId" value="#{ltiContextController.selected.keyId}" title="#{bundle.EditLtiContextTitle_keyId}" required="true" requiredMessage="#{bundle.EditLtiContextRequiredMessage_keyId}">
                        <f:selectItems value="#{ltiKeyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ltiContextController.update}" value="#{bundle.EditLtiContextSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLtiContextViewLink}"/>
                <br />
                <h:commandLink action="#{ltiContextController.prepareList}" value="#{bundle.EditLtiContextShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLtiContextIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
