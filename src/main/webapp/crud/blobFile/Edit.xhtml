<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBlobFileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_fileId}" for="fileId" />
                    <h:inputText id="fileId" value="#{blobFileController.selected.fileId}" title="#{bundle.EditBlobFileTitle_fileId}" required="true" requiredMessage="#{bundle.EditBlobFileRequiredMessage_fileId}"/>
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_fileSha256}" for="fileSha256" />
                    <h:inputText id="fileSha256" value="#{blobFileController.selected.fileSha256}" title="#{bundle.EditBlobFileTitle_fileSha256}" required="true" requiredMessage="#{bundle.EditBlobFileRequiredMessage_fileSha256}"/>
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_fileName}" for="fileName" />
                    <h:inputText id="fileName" value="#{blobFileController.selected.fileName}" title="#{bundle.EditBlobFileTitle_fileName}" />
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{blobFileController.selected.deleted}" title="#{bundle.EditBlobFileTitle_deleted}" />
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_contenttype}" for="contenttype" />
                    <h:inputText id="contenttype" value="#{blobFileController.selected.contenttype}" title="#{bundle.EditBlobFileTitle_contenttype}" />
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_path}" for="path" />
                    <h:inputText id="path" value="#{blobFileController.selected.path}" title="#{bundle.EditBlobFileTitle_path}" />
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{blobFileController.selected.content}" title="#{bundle.EditBlobFileTitle_content}" />
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{blobFileController.selected.json}" title="#{bundle.EditBlobFileTitle_json}" />
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{blobFileController.selected.createdAt}" title="#{bundle.EditBlobFileTitle_createdAt}" required="true" requiredMessage="#{bundle.EditBlobFileRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_accessedAt}" for="accessedAt" />
                    <h:inputText id="accessedAt" value="#{blobFileController.selected.accessedAt}" title="#{bundle.EditBlobFileTitle_accessedAt}" required="true" requiredMessage="#{bundle.EditBlobFileRequiredMessage_accessedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBlobFileLabel_contextId}" for="contextId" />
                    <h:selectOneMenu id="contextId" value="#{blobFileController.selected.contextId}" title="#{bundle.EditBlobFileTitle_contextId}" >
                        <f:selectItems value="#{ltiContextController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{blobFileController.update}" value="#{bundle.EditBlobFileSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBlobFileViewLink}"/>
                <br />
                <h:commandLink action="#{blobFileController.prepareList}" value="#{bundle.EditBlobFileShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBlobFileIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
