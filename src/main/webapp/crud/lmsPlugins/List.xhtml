<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLmsPluginsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLmsPluginsEmpty}" rendered="#{lmsPluginsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lmsPluginsController.items.rowCount > 0}">
                    <h:outputText value="#{lmsPluginsController.pagination.pageFirstItem + 1}..#{lmsPluginsController.pagination.pageLastItem + 1}/#{lmsPluginsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lmsPluginsController.previous}" value="#{bundle.Previous} #{lmsPluginsController.pagination.pageSize}" rendered="#{lmsPluginsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lmsPluginsController.next}" value="#{bundle.Next} #{lmsPluginsController.pagination.pageSize}" rendered="#{lmsPluginsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lmsPluginsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_pluginId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pluginId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_pluginPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.pluginPath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLmsPluginsTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lmsPluginsController.prepareView}" value="#{bundle.ListLmsPluginsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lmsPluginsController.prepareEdit}" value="#{bundle.ListLmsPluginsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lmsPluginsController.destroy}" value="#{bundle.ListLmsPluginsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lmsPluginsController.prepareCreate}" value="#{bundle.ListLmsPluginsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLmsPluginsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
