<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLtiKeyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_keyId}" for="keyId" />
                    <h:inputText id="keyId" value="#{ltiKeyController.selected.keyId}" title="#{bundle.EditLtiKeyTitle_keyId}" required="true" requiredMessage="#{bundle.EditLtiKeyRequiredMessage_keyId}"/>
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_keySha256}" for="keySha256" />
                    <h:inputText id="keySha256" value="#{ltiKeyController.selected.keySha256}" title="#{bundle.EditLtiKeyTitle_keySha256}" required="true" requiredMessage="#{bundle.EditLtiKeyRequiredMessage_keySha256}"/>
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_keyKey}" for="keyKey" />
                    <h:inputTextarea rows="4" cols="30" id="keyKey" value="#{ltiKeyController.selected.keyKey}" title="#{bundle.EditLtiKeyTitle_keyKey}" required="true" requiredMessage="#{bundle.EditLtiKeyRequiredMessage_keyKey}"/>
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_secret}" for="secret" />
                    <h:inputTextarea rows="4" cols="30" id="secret" value="#{ltiKeyController.selected.secret}" title="#{bundle.EditLtiKeyTitle_secret}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_newSecret}" for="newSecret" />
                    <h:inputTextarea rows="4" cols="30" id="newSecret" value="#{ltiKeyController.selected.newSecret}" title="#{bundle.EditLtiKeyTitle_newSecret}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_ack}" for="ack" />
                    <h:inputTextarea rows="4" cols="30" id="ack" value="#{ltiKeyController.selected.ack}" title="#{bundle.EditLtiKeyTitle_ack}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{ltiKeyController.selected.userId}" title="#{bundle.EditLtiKeyTitle_userId}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_consumerProfile}" for="consumerProfile" />
                    <h:inputTextarea rows="4" cols="30" id="consumerProfile" value="#{ltiKeyController.selected.consumerProfile}" title="#{bundle.EditLtiKeyTitle_consumerProfile}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_newConsumerProfile}" for="newConsumerProfile" />
                    <h:inputTextarea rows="4" cols="30" id="newConsumerProfile" value="#{ltiKeyController.selected.newConsumerProfile}" title="#{bundle.EditLtiKeyTitle_newConsumerProfile}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_toolProfile}" for="toolProfile" />
                    <h:inputTextarea rows="4" cols="30" id="toolProfile" value="#{ltiKeyController.selected.toolProfile}" title="#{bundle.EditLtiKeyTitle_toolProfile}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_newToolProfile}" for="newToolProfile" />
                    <h:inputTextarea rows="4" cols="30" id="newToolProfile" value="#{ltiKeyController.selected.newToolProfile}" title="#{bundle.EditLtiKeyTitle_newToolProfile}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_json}" for="json" />
                    <h:inputTextarea rows="4" cols="30" id="json" value="#{ltiKeyController.selected.json}" title="#{bundle.EditLtiKeyTitle_json}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_settings}" for="settings" />
                    <h:inputTextarea rows="4" cols="30" id="settings" value="#{ltiKeyController.selected.settings}" title="#{bundle.EditLtiKeyTitle_settings}" />
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_settingsUrl}" for="settingsUrl" />
                    <h:inputTextarea rows="4" cols="30" id="settingsUrl" value="#{ltiKeyController.selected.settingsUrl}" title="#{bundle.EditLtiKeyTitle_settingsUrl}" />

                    <h:inputText id="entityVersion" value="#{ltiKeyController.selected.entityVersion}" title="#{bundle.EditLtiKeyTitle_entityVersion}" required="true" requiredMessage="#{bundle.EditLtiKeyRequiredMessage_entityVersion}"/>

                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLtiKeyLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{ltiKeyController.selected.updatedAt}" title="#{bundle.EditLtiKeyTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditLtiKeyRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{ltiKeyController.update}" value="#{bundle.EditLtiKeySaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditLtiKeyViewLink}"/>
                <br />
                <h:commandLink action="#{ltiKeyController.prepareList}" value="#{bundle.EditLtiKeyShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditLtiKeyIndexLink}" />

</html>
