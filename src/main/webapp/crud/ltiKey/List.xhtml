<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLtiKeyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLtiKeyEmpty}" rendered="#{ltiKeyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ltiKeyController.items.rowCount > 0}">
                    <h:outputText value="#{ltiKeyController.pagination.pageFirstItem + 1}..#{ltiKeyController.pagination.pageLastItem + 1}/#{ltiKeyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ltiKeyController.previous}" value="#{bundle.Previous} #{ltiKeyController.pagination.pageSize}" rendered="#{ltiKeyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ltiKeyController.next}" value="#{bundle.Next} #{ltiKeyController.pagination.pageSize}" rendered="#{ltiKeyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ltiKeyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_keyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.keyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_keySha256}"/>
                            </f:facet>
                            <h:outputText value="#{item.keySha256}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_keyKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.keyKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_secret}"/>
                            </f:facet>
                            <h:outputText value="#{item.secret}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_newSecret}"/>
                            </f:facet>
                            <h:outputText value="#{item.newSecret}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_ack}"/>
                            </f:facet>
                            <h:outputText value="#{item.ack}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_consumerProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.consumerProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_newConsumerProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.newConsumerProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_toolProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.toolProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_newToolProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.newToolProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_settings}"/>
                            </f:facet>
                            <h:outputText value="#{item.settings}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_settingsUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.settingsUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_entityVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLtiKeyTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ltiKeyController.prepareView}" value="#{bundle.ListLtiKeyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiKeyController.prepareEdit}" value="#{bundle.ListLtiKeyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ltiKeyController.destroy}" value="#{bundle.ListLtiKeyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ltiKeyController.prepareCreate}" value="#{bundle.ListLtiKeyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLtiKeyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
