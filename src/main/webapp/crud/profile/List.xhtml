<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfileEmpty}" rendered="#{profileController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{profileController.items.rowCount > 0}">
                    <h:outputText value="#{profileController.pagination.pageFirstItem + 1}..#{profileController.pagination.pageLastItem + 1}/#{profileController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{profileController.previous}" value="#{bundle.Previous} #{profileController.pagination.pageSize}" rendered="#{profileController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{profileController.next}" value="#{bundle.Next} #{profileController.pagination.pageSize}" rendered="#{profileController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{profileController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_profileId}"/>
                            </f:facet>
                            <h:outputText value="#{item.profileId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_profileSha256}"/>
                            </f:facet>
                            <h:outputText value="#{item.profileSha256}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_profileKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.profileKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_keyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.keyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_displayname}"/>
                            </f:facet>
                            <h:outputText value="#{item.displayname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_locale}"/>
                            </f:facet>
                            <h:outputText value="#{item.locale}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_subscribe}"/>
                            </f:facet>
                            <h:outputText value="#{item.subscribe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_json}"/>
                            </f:facet>
                            <h:outputText value="#{item.json}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_loginAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_entityVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{profileController.prepareView}" value="#{bundle.ListProfileViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profileController.prepareEdit}" value="#{bundle.ListProfileEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profileController.destroy}" value="#{bundle.ListProfileDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{profileController.prepareCreate}" value="#{bundle.ListProfileCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfileIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
