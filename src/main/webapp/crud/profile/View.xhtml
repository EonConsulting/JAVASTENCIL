<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfileLabel_profileId}"/>
                    <h:outputText value="#{profileController.selected.profileId}" title="#{bundle.ViewProfileTitle_profileId}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_profileSha256}"/>
                    <h:outputText value="#{profileController.selected.profileSha256}" title="#{bundle.ViewProfileTitle_profileSha256}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_profileKey}"/>
                    <h:outputText value="#{profileController.selected.profileKey}" title="#{bundle.ViewProfileTitle_profileKey}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_keyId}"/>
                    <h:outputText value="#{profileController.selected.keyId}" title="#{bundle.ViewProfileTitle_keyId}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_displayname}"/>
                    <h:outputText value="#{profileController.selected.displayname}" title="#{bundle.ViewProfileTitle_displayname}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_email}"/>
                    <h:outputText value="#{profileController.selected.email}" title="#{bundle.ViewProfileTitle_email}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_locale}"/>
                    <h:outputText value="#{profileController.selected.locale}" title="#{bundle.ViewProfileTitle_locale}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_subscribe}"/>
                    <h:outputText value="#{profileController.selected.subscribe}" title="#{bundle.ViewProfileTitle_subscribe}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_json}"/>
                    <h:outputText value="#{profileController.selected.json}" title="#{bundle.ViewProfileTitle_json}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_loginAt}"/>
                    <h:outputText value="#{profileController.selected.loginAt}" title="#{bundle.ViewProfileTitle_loginAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProfileLabel_entityVersion}"/>
                    <h:outputText value="#{profileController.selected.entityVersion}" title="#{bundle.ViewProfileTitle_entityVersion}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_createdAt}"/>
                    <h:outputText value="#{profileController.selected.createdAt}" title="#{bundle.ViewProfileTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProfileLabel_updatedAt}"/>
                    <h:outputText value="#{profileController.selected.updatedAt}" title="#{bundle.ViewProfileTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profileController.destroyAndView}" value="#{bundle.ViewProfileDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfileEditLink}"/>
                <br />
                <h:commandLink action="#{profileController.prepareCreate}" value="#{bundle.ViewProfileCreateLink}" />
                <br />
                <h:commandLink action="#{profileController.prepareList}" value="#{bundle.ViewProfileShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfileIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
